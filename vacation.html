<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .firstimage img {
            height: 400px;
        }

        .collage img {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="containr">
        <div class="row g-0">
            <div class="col-4 firstimage">
                <img class="img-fluid w-100" src="images/vacation/sunset.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 collage">
                    <div class="col-4">
                        <img class="img-fluid w-100" src="images/vacation/boat.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid w-100" src="images/vacation/coconut.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid w-100" src="images/vacation/beach.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <img height="100px" src="images/vacation/sand.jpg" alt="">
                </div>
            </div>
            <h1 class="bg-info">Md. Shakibur Rahman</h1>
        </div>
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
